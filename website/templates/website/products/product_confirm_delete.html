{% block content %}
  <h1>Supprimer le produit</h1>
  
  <p>Êtes-vous sûr de vouloir supprimer le produit "{{ product.name }}" ?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'product_list' %}">Annuler</a>
  </form>
{% endblock %}
